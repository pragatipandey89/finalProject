
<div class="bootstrap-wrapper">
  <div class="container-fluid">

    <h1 class="mt20">All Attempted Quizzes</h1>
    <div class="mt20" >
      <div class="row mt20" >
        <mat-card class="navi">
          <mat-action-list>
            <div mat-subheader>Available Categories</div>
        
            <button mat-list-item routerLink="/showresult">
              <mat-icon> list_alt</mat-icon> Quiz Attempted
            </button>
        
            <button mat-list-item routerLink="/user-dashboard/0">
              <mat-icon mat-list-icon>quiz</mat-icon> All Quizzes
            </button>
          </mat-action-list>
        </mat-card>
      


        <div class="col-md gg">
          <div class="col-md-12" *ngFor="let q of result" >

            <mat-card class="mb20" >
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>
                  {{ q.quiz.title }}
                </mat-card-title>
                <mat-card-subtitle>
                  {{ q.quiz.category.title }}
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>{{ q.quiz.description }}</p>
              
                <mat-divider> </mat-divider>
                  <div class="row mt20">
                    <div class="col-md-6">
                      <b>Marks Obtained : {{ q.marksObtained }}</b>
                    </div>
                    <div class="col-md-6">
                      <b>Questions Attempted : {{ q.quesAttempted
                      }}</b>
                    </div>
                  </div>
        
                <div class="row mt20">
                  <div class="col-md-6">
                    <b>Max Marks : {{ q.quiz.maxMarks }}</b>
                  </div>
                  <div class="col-md-6">
                    <b>Correct Answer : {{ q.correctAnswers
                    }}</b>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
